import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    filter(
        ReplaceTokens, 
        tokens: [
            'CONFIG_PATH': "/var/log/",
            'DB_URL': "production",
            'DB_USER': "db_production_user",
            'DB_PASSWORD': "db_production_password"
        ]
    )
}
build.dependsOn processResources