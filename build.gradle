plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    // Code coverage
    id 'jacoco'

    // SpotBugs
    id 'com.github.spotbugs' version '2.0.0'

    // Google Formatter
    id 'com.diffplug.gradle.spotless' version '3.25.0'

    // Shadow
    id 'com.github.johnrengelman.shadow' version '5.1.0'

    // tasks tree
    id "com.dorongold.task-tree" version "1.4"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Set pre-commit to .git/hooks
apply from: rootProject.file('gradle/install-git-hooks.gradle')

repositories {
    maven {
        url "repositories"
    }
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext {
    guavaVersion = '28.0-jre'
    lombokVersion = '1.18.10'
    junit5Version = '5.1.0'
    jacocoVersion = '0.8.4'
    spotbugsVersion =  '3.1.12'
}

dependencies {
    // This dependency is used by the application.
    implementation "com.google.guava:guava:${guavaVersion}"

    // Lombok
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    // Use JUnit test framework
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junit5Version}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit5Version}"
}

application {
    // Define the main class for the application
    mainClassName = 'gradle.java.project.Main'
}

jacoco {
    toolVersion = "${jacocoVersion}"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

spotless {
    java {
        eclipse().configFile "./styleguide/eclipse-java-google-style.xml"
    }
}

spotbugs {
    toolVersion = "${spotbugsVersion}"
}

// Switch by environment config settings
apply from: rootProject.file("gradle/environment/${env}/env.gradle")

// To generate an HTML report instead of XML
tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports.xml.enabled = false
    reports.html.enabled = true
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// task to make src/main/resources and test/resources
task initDirs {
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
}

// Minimizing an shadow JAR
shadowJar {
    minimize()
}

task deleteRepositories(type: Delete) {
    delete './repositories'
}

task offlineRepo (type: OfflineMavenRepository) {
    repoDir = new File(project.projectDir, 'repositories')
}

import org.gradle.api.tasks.Input
import org.gradle.api.tasks.OutputDirectory
import org.gradle.api.tasks.TaskAction
import org.gradle.api.DefaultTask
import org.gradle.util.GFileUtils
import org.gradle.api.artifacts.Configuration
import org.gradle.api.artifacts.component.ModuleComponentIdentifier
import org.gradle.maven.MavenModule
import org.gradle.maven.MavenPomArtifact

class OfflineMavenRepository extends DefaultTask {
    @OutputDirectory
    File repoDir = new File(project.buildDir, 'offline-repo')
    
    @TaskAction
    void build() {
        project.configurations.apiElements.setCanBeResolved(true)
        project.configurations.implementation.setCanBeResolved(true)
        project.configurations.runtimeElements.setCanBeResolved(true)
        project.configurations.runtimeOnly.setCanBeResolved(true)
        project.configurations.testImplementation.setCanBeResolved(true)
        project.configurations.testRuntimeOnly.setCanBeResolved(true)
        
        for (Configuration configuration : project.configurations.findAll()) {
            copyJars(configuration)
            copyPoms(configuration)
        }
    }
    
    private void copyJars(Configuration configuration) {
        configuration.resolvedConfiguration.resolvedArtifacts.each { artifact ->
            def moduleVersionId = artifact.moduleVersion.id
            File moduleDir = new File(repoDir, "${moduleVersionId.group}/${moduleVersionId.name}/${moduleVersionId.version}")
            GFileUtils.mkdirs(moduleDir)
            GFileUtils.copyFile(artifact.file, new File(moduleDir, artifact.file.name))
        }
    }
    
    private void copyPoms(Configuration configuration) {
        def componentIds = configuration.incoming.resolutionResult.allDependencies.collect { it.selected.id }

        def result = project.dependencies.createArtifactResolutionQuery()
            .forComponents(componentIds)
            .withArtifacts(MavenModule, MavenPomArtifact)
            .execute()

        for(component in result.resolvedComponents) {
            def componentId = component.id
            
            if(componentId instanceof ModuleComponentIdentifier) {
                File moduleDir = new File(repoDir, "${componentId.group}/${componentId.module}/${componentId.version}")
                GFileUtils.mkdirs(moduleDir)                
                File pomFile = component.getArtifacts(MavenPomArtifact)[0].file
                GFileUtils.copyFile(pomFile, new File(moduleDir, pomFile.name))
            }          
        }
    }
}